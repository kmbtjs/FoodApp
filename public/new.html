    <div class="min-h-screen flex items-center justify-center bg-gray-100">
      <!-- login form -->
      <div class="bg-white p-16 rounded shadow-2xl w-1/3">
        <h2 class="text-3xl font-bold mb-10 text-gray-800">New Recipe</h2>

        <form class="space-y-5">
          <div>
            <label class="block mb-1.5 font-bold"
              >Recipe Name</label
            >
            <input
              type="text"
              class="w-full border-2 border-gray-200 p-2 rounded outline-none focus:border-gray-600"
            />
          </div>
          <div class="grid grid-cols-3">
            <div class="col-span-1 mr-2">
              <label class="block mb-1 font-bold"
                >Prep. Time</label
              >
              <input
                class="w-full py-3"
                type="range"
                min="5"
                max="60"
                step="5"
                value="5"
                id="timepick"
                onChange="change();"
              />
              <span id="result">5 </span><span> mins</span>
            </div>
            <div class="col-span-2 ml-2">
              <label class="block mb-1 font-bold"
                >Recipe By</label
              >
              <input
                type="text"
                class="w-full border-2 border-gray-200 p-2 rounded outline-none focus:border-gray-600"
              />
            </div>
          </div>

          <div>
            <label class="block mb-2 font-bold"
              >Description</label
            >
            <textarea
              class="w-full border-2 border-gray-200 rounded outline-none focus:border-gray-600" rows="10"
            /></textarea>
          </div>

          <button
            class="block w-full p-3 font-bold rounded-md border-gray-500 border-2 hover:text-white hover:bg-gray-600 transition ease-out duration-500"
          >
            Submit Recipe
          </button>
        </form>
